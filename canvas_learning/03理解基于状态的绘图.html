<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03理解基于状态的绘图.html</title>
</head>
<body>

    <div id="container">
        <canvas id="canvasElem">
            你的浏览器不支持canvas，请升级浏览器
        </canvas>
    </div>


    <script>
        (function(){
            var canvas = document.querySelector('#canvasElem');
            var ctx = canvas.getContext('2d');

            canvas.width = 600;
            canvas.height = 600;
            canvas.style.border = "1px solid #000";

            ctx.strokeStyle = 'red';
            ctx.lineWidth = 20;

            // 为什么是矩形呢？
            ctx.beginPath();  //没有必要的。默认上来就一个状态
                              //状态里面： 当前状态里面的绘制样式。
            ctx.moveTo(100, 100);
            ctx.lineTo(300, 200);
            ctx.stroke();


            ctx.beginPath();  // 2开一个新路径，开启新状态的绘图
                                //开启了一个新的状态，新状态可以继承之前状态的样式，
                                //但是当前状态设置所有的样式，只能作用于当前的状态。
            ctx.strokeStyle = 'green';
            ctx.moveTo(200, 200);
            ctx.lineTo(400, 400);
            ctx.stroke();

        })();
    </script>
</body>
</html>

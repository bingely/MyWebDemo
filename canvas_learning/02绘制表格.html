<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02Canvas案例-绘制表格</title>
</head>
<body>
<div id="container">
    <canvas id="cavsElem">

    </canvas>
</div>

<script>
    // 注意格式
    (function () {
        var canvas = document.querySelector('#cavsElem');
        var ctx = canvas.getContext('2d');

        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = "1px solid #000";


        var rectH = 10;
        var rectW = 10;
        ctx.lineWidth = 0.5;

        //绘制表格
        // 第一步： 绘制横线
        for (var i = 0; i < canvas.height / rectH; i++) {
            ctx.moveTo(0, i * rectH);
            ctx.lineTo(canvas.width, i * rectH);

            //第二步：绘制竖线：
            ctx.moveTo(i * rectW, 0);
            ctx.lineTo(i * rectW, canvas.height);
        }


        // 如果我再写一段类似的代码功能，为什么会崩溃呢？
/*
        for (var i = 0; canvas.height / rectH; i++) {
            ctx.moveTo(0, i * rectH);
            ctx.lineTo(canvas.width, i * rectH);

            ctx.moveTo(i * rectW, 0);
            ctx.moveTo(i * rectW, canvas.height);
        }*/

        ctx.stroke();
    })();
</script>
</body>
</html>

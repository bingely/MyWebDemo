<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>13使用konva来绘制一个矩形</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #f0f0f0;
			overflow: hidden;
		}
	</style>
	<script src="bower_components/konva/konva.js"></script>
</head>
<body>
	<!-- 放我们的舞台 -->
	<div id='container'>
		
	</div>
	<script>
	//第一步： 创建舞台
	var stage = new Konva.Stage({
		container: 'container',
		width: window.innerWidth, //全屏
		height: window.innerHeight
	});

	//第二步： 创建一个层
	var layer = new Konva.Layer();

	//第三步： 把层添加到舞台上去。
	stage.add( layer );

	// 第四步： 创建一个矩形
	var rect = new Konva.Rect({
		x: 100,
		y: 100,
		opacity: .4,
		rotation: 40,
		width: 100,
		height: 200,
		scaleX: 1.2,
		scaleY: 1.2,
		draggable: true,
		fill: 'orange'
	});

	// 第五步： 把 矩形添加到层上去
	layer.add(rect);

	//第六步：把层渲染到　舞台上。
	layer.draw();
	</script>
	
</body>
</html>

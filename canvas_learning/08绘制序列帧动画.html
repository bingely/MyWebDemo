<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08绘制序列帧动画</title>
</head>
<body>
<div id="container">
    <canvas id="cavsElem">
        你的浏览器不支持canvas，请升级浏览器
    </canvas>
</div>

<script>
    (function () {
        var canvas = document.querySelector('#cavsElem');
        var ctx = canvas.getContext('2d');

        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = "1px solid #000";
        var dirIndex = 0;//设置 方向的索引

        var img = new Image();
        img.src = 'images/DMMban.png';
        img.onload = function () {
            var frameIndex = 0;
            setInterval(function () {
                //清除 之前的 图片墨迹。
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.drawImage(
                        img
                        , frameIndex * 40 //截取原始图片的 x坐标
                        , dirIndex * 65	  //截取原始图片的 y坐标
                        , 40			  //截取原始图片的 宽度
                        , 65			  // 截取的高度
                        , 200			  //图片在canvas画布上的x坐标
                        , 200			  //图片在canvas画布上的y坐标
                        , 80			  //绘制图片的宽度
                        , 65 *2			  //绘制图片的高度
                );

                frameIndex++; // 添加到下一帧
                frameIndex %= 4;

            }, 2000 / 10);// 10 帧，2000毫秒绘制一动作
        };

    })();
</script>

</body>
</html>

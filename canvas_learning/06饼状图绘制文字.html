        var data = [{

        // 注意这里的弧度的测量规则（就是左下角开始是正方向）
        var tempAngle = -90;  // 这里取值为y轴正方向为起始出发点

        var x0 = 400, y0 = 400;
        var radius = 200;

        for (var i = 0; i < data.length; i++) {
            ctx.beginPath(); //因为设置不同的颜色，所以每次绘制完起一个新状态
            ctx.moveTo(x0, y0);

            ///当前扇形的角度（将比例转换为角度）
            var angle = data[i].value * 360;
            ctx.fillStyle = data[i].color;

            // 	//开始从 tempAngle绘制（这个变量必须是弧度）
            var starAngle = tempAngle * Math.PI / 180;
            //从tempAngle绘制到 我们自己的angle区域
            var endAngle = (tempAngle + angle) * Math.PI / 180;

            // endAngle：结束绘制的弧度！！

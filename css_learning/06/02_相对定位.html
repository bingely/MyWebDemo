<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_相对定位</title>

    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
        }
        
        .box1{
            background-color: yellow;
        }
        .box2 {
            background-color: skyblue;
            position: relative;
            top: 100px;
            left: 400px;
        }
        .box3{
            background-color: orange;
        }
        
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>

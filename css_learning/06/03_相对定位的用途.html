<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_相对定位的用途</title>

    <style type="text/css">
        .txt{
            font-size: 30px;
        }

        /*1） 页面中，效果极小,微调元素*/
        .btn{
            position: relative;
            top:4px;
            left:0;
        }
    </style>
</head>
<body>
    <p>
        <input type="text" class="txt"/>
        <input type="button" class="btn" value="我是一个小按钮">
    </p>
</body>
</html>

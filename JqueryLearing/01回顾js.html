<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾js</title>
    <style type="text/css">
        /** {
            margin: 0;   // (一个单词）简写为m0  以下原理类似
            padding: 0;
        }

        div{
            height: 200px;
            background:pink;  //（两个单词的话）简写为bg
            margin-bottom:10px;
            display: none;
        }*/
        /*(一个单词）简写为m0  以下原理类似
            不能再css中写//这种符号注释,在js是可以的
        */
        * {
            margin: 0;
            padding: 0;
        }
        /*（两个单词的话）简写为bg*/
        div {
            height: 200px;
            background: pink;
            margin-bottom: 10px;
            display: none;
        }

    </style>

    <script>
       window.onload = function () {
           document.getElementById("demo").onclick = function () {
               var divs = document.getElementsByTagName("div");   // getElementsByTagName
               for (var i = 0; i < divs.length; i++) {
                   // 1. 让div展示出来
                   // 2. 给div一个文本内容
                   divs[i].style.display = "block";
                   // 大家还是用innerHTML，我为了演示用innerText
                   divs[i].innerText = "我是内容";
               }
           }
       }

    </script>
</head>
<body>
    <input type="button" value="按钮" id="demo"/>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>

</head>
<body>
    <!--采用标题1到标题6-->
    <h1>h1demo</h1>
    <h2>h1demo</h2>
    <h3>h1demo</h3>
    <h4>h1demo</h4>

    <!--输出一条水平线-->
    <hr/>

    <!--区别在于该定义的节默认不会换行-->
    <span>Tomcat</span> <span>Tomcat</span> <span>Tomcat</span>
    <div>Tomcat</div> <div>Tomcat</div> <div>Tomcat</div>

    <p>Tomcat</p> <p>Tomcat</p> <p>Tomcat</p>

    <br/>
</body>
</html>
